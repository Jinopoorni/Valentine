<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Page</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function handleAudioError(audio) {
            audio.onerror = function() {
                console.error('Audio file not found: ' + audio.src);
                alert('Sorry, the audio file could not be loaded.');
            };
        }
    </script>
</head>
<body>
    <header>
        <h1>Happy Valentine's Day!</h1>
    </header>

    <main>
        <section>
            <h2>Love Songs</h2>
            <audio controls onerror="handleAudioError(this)">
                <source src="love-song.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section>
            <h2>Gift Ideas</h2>
            <ul>
                <li>Chocolate</li>
                <li>Flowers</li>
                <li>Dinner Date</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Jinopoorni. All rights reserved.</p>
    </footer>
</body>
</html>
